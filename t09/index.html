<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="t09. Tic tac toe">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@600&display=swap" rel="stylesheet">
  <script src="./js/script.js" defer></script>
  <title>Tic tac toe</title>
</head>

<body>
  <div class="container">
    <div class="gameName">Tic tac toe</div>
<!--   Game Field   -->
    <div class="field">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </div>
<!--  Navigation Board  -->
    <div class="board">
      <div class="playerOne">Player 1</div>
      <div class="playerTwo">Player 2</div>
      <div class="text">Number of terns</div>
      <div class="countNumber">0</div>
      <div class="result"></div>
      <input class="buttonReset" type="button" value="PLAY AGAIN">
    </div>
  </div>
</body>

</html>
