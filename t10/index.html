<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="t10. Image slider">
  <title>Image slider</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="viewport">
    <div class="slider" style="left: 0">
      <div class="slide"><img src="./assets/img/tattoo1.jpg" alt="img"></div>
      <div class="slide"><img src="./assets/img/tattoo2.jpg" alt="img"></div>
      <div class="slide"><img src="./assets/img/tattoo3.jpg" alt="img"></div>
      <div class="slide"><img src="./assets/img/tattoo4.jpg" alt="img"></div>
    </div>
    <button class="prev" id="prev">Назад</button>
    <button class="next" id="next">Вперёд</button>
  </div>

  <div id="viewSlider">
    <div class="viewSlide"></div>
    <div class="viewSlide"></div>
    <div class="viewSlide"></div>
    <div class="viewSlide"></div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
